<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./weather.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="alert alert-warning alert-dismissible" role="alert" id="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Entered name is invalid try entering correct name
  </div>

  <div class="cards-container">
    <div class="card-container">
      <div class="search">
        <input type="search" id="cname" placeholder="Enter your place name">
        <button type="submit" id="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

      <div class="weather">
        <h2 class="city" id="city">Weather in your place</h2>
        <div class="temp" id="temp">0 °C</div>
        <div class="wind-speed" id="wind-speed">4.12</div>
        <div class="humidity" id="humidity">23 %</div>
      </div>
    </div>

    <div class="card-container1">
      <div class="weather">
        <h2 class="city" id="bcity">BANGALORE</h2>
        <div class="temp" id="btemp">0 °C</div>
        <div class="wind-speed" id="bwind-speed">4.12</div>
        <div class="humidity" id="bhumidity">23 %</div>
      </div>
    </div>

    <div class="card-container1">
      <div class="weather">
        <h2 class="city" id="dcity">DELHI</h2>
        <div class="temp" id="dtemp">0 °C</div>
        <div class="wind-speed" id="dwind-speed">4.12</div>
        <div class="humidity" id="dhumidity">23 %</div>
      </div>
    </div>
  </div>

  <script src="./weather.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
